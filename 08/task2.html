<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task2</title>
        <link rel="stylesheet" href="styles/styles2.css">
    </head>
    <body>
        <form action="#">
            <div class="flex">
                <div class="flex"><a href="#">Sign Up</a></div>
                <div class="flex"><a href="#">Log In</a></div>
            </div>
            <div class="header">Sign Up for Free</div>
            <div class="flex1">
                <div>
                    <input class="name" type="text" name="fname" id="fname" required>
                    <div class="placeholder">First Name <span>*</span></div>
                </div>
                <div>
                    <input class="name" type="text" name="lname" id="lname" required>
                    <div class="placeholder">Last Name <span>*</span></div>
                </div>
            </div>
            <div>
                <input type="email" name="email" id="email" required>
                <div class="placeholder">Email Address <span>*</span></div>
            </div>
            <div>
                <input type="password" name="password" id="password" required>
                <div class="placeholder">Set A Password <span>*</span></div>
            </div>
            <button>Get started</button>
        </form>
    </body>
</html>
