<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#">
        <div class="field">
            <fieldset>
                <legend>Register</legend>
            </fieldset>
            <div class="header">Creat your account. It`s free and only takes a minute.</div>
            <div>
                <input type="text" name="firstname" id="fname">
                <input type="text" name="secondname" id="sname">
            </div>
            <input type="email" name="email" id="email">
            <input type="password" name="password" id="pass">
            <input type="password" name="password" id="confirmpass">
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">
                    I accept the <a href="#" class="grn">Terms of Use</a> & <a href="#" class="grn">Privacy Policy</a>.
                </label>
            </div>
            <button>Register Now</button>
        </div>
        <div class="signIn">
            Already have an accont? <a href="#" class="bottom">Sign in</a>
        </div>
    </form>
</body>

</html>
